<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{auth_base.html}">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
</head>
<body>
<div layout:fragment="content" class="container mt-3">
  <div class="text-center mb-5 mt-5 ">
    <h3 class="display-5">Sign up</h3>
  </div>
  <div class="card col-4 m-0 m-auto shadow border-0 pt-3 pb-3">
    <div class="card-body">
      <div class="container">
        <form action="" th:method="@{'POST'}" th:action="@{/signup}" th:object="${form}" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" autocomplete="off" th:field="*{username}" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" autocomplete="off" th:field="*{email}" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="off" th:field="*{password}">
          </div>
          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-danger">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
